<!DOCTYPE html>
<html>
<head>
<title>index</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style type="text/css">
	div{
		width: 100%;
	}
	.conter 
		div {
				display: flex;
		
	}
	body{
		background:red;
	}
	.container{
		background: white;
	}
	h2{
		text-align: center;
	}
	.offset-1:first-of-type{
		background:grey;
		font-weight: 900;
		color:white;
	}
</style>
</head>
<body>
	<div class="col-12 container" th:switch="${musics}">
		<h2 th:case="null">No music yet!</h2>
		<div th:case="*">
			<h2>Musics</h2>
		<div class="col-12 conter d-flex flex-row">

					<div class="col-12 offset-1">
						<div class="col-2">Title</div>
						<div class="col-2">Artist</div>
						<div class="col-2">Genre</div>
						<div class="col-2">Edit</div>
						<div class="col-2">Delete</div>
					</div>

					<div class="col-12 " th:each="music : ${musics}">
						<div class="col-2" th:text="${music.title}"></div>
						<div class="col-2"th:text="${music.artist}"></div>
						<div class="col-2"><span th:each="gen : ${music.genre}"> <span
								th:text="${gen}"></span>
						</span></div>
						<div class="col-2"><a th:href="@{/edit/{id}(id=${music.id})}">Edit</a></div>
						<div class="col-2"><a th:href="@{/delete/{id}(id=${music.id})}">Delete</a></div>
						<div class="col-2"><a th:href="@{'https://www.youtube.com/results?search_query='+${music.title}+'+'+${music.artist}}">Listen at Youtube</a></div>
					</div>
		
		</div>
		<p>
			<button type="button" class="btn btn-danger"><a href="/signup">Add a new music</a></button>
		</p>
		<p>
			<button type="button" class="btn btn-danger"><a href="https://www.youtube.com/feed/trending">Trending at Youtube</a>
		</p>
	</div>
</body>
</html>
