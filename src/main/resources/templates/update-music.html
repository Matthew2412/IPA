    <title>Music-add</title>
    <style type="text/css">
    .conter {
            margin-top: 150px;
    display: flex;
    justify-content: space-evenly;
    justify-items: center;
    }
        body{
color: red;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMBoJW_GHqA8iOu4B6pefonINGY7T4C30DYvLO3WJcPHbCfW7y);

	<title>Update-user</title>
</head>
<body>
     <div class="container  ">
        <div class=" d-flex  conter">
	<form action="#" th:action="@{/addmusic}" th:object="${music}" method="post">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    <label for="artist">Artist</label>
    <input type="text" th:field="*{Artist}" id="artist" placeholder="Artist">
    <span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></span>
    <label for="genre">Genre</label>
    <input type="text" th:field="*{genre}" id="genre" placeholder="Genre">
    <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span>
    <input type="submit" value="Update Music">   
</form> </div>
    
</div>
</body>
